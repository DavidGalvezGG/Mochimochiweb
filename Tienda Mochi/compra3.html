  <link rel="stylesheet" href="mochi.css">
  <style>
    /*estilo para fondo de pagina*/
    body {
        background-color: #ffc0fa;
    }
    
    /* Estilo para centrar el enlace "Inicio" */
    .inicio-container {
      text-align: center;
      margin-bottom: 20px; /* Espacio inferior para separar del contenido */
    }

    .inicio-container a {
      text-decoration: none;
      color: #333;
    }

    /* Ajustes para el formulario */
    form {
      position: absolute;
      left: 800px; /* Distancia desde el borde izquierdo */
      top: 100px; /* Distancia desde la parte superior */
      width: 300px; /* Ancho del formulario */
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f3f3f3;
      color: #f9cfe3;
    }

    /* Estilos para los campos del formulario */
    form label {
      margin-bottom: 5px;
    }

    form input[type="text"],
    form textarea {
      width: calc(100% - 10px); /* Ancho del 100% menos el padding */
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form input[type="submit"] {
      width: auto; /* Ancho automático para el botón de enviar */
      align-self: flex-end; /* Coloca el botón al final del formulario */
    }
  </style>
</head>
<body>
  <!-- Contenedor para el enlace "Inicio" -->

  <main>
    <form action="procesar_compra.php" method="post">
      <h1>Formulario de Compra</h1>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="codigo_postal">Código Postal:</label>
      <input type="text" id="codigo_postal" name="codigo_postal" required>

      <label for="entre_calles">Entre Calles:</label>
      <input type="text" id="entre_calles" name="entre_calles">

      <label for="color_casa">Color de Casa:</label>
      <input type="text" id="color_casa" name="color_casa">

      <label for="referencias">Referencias:</label>
      <textarea id="referencias" name="referencias" rows="4"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <script src="mochi.js"></script
